<script>
    document.querySelectorAll('.small-link').forEach(link => {
        link.addEventListener('mouseenter', (e) => {
            const linkRect = link.getBoundingClientRect();
            const mouseX = e.clientX - linkRect.left;
            if (mouseX < linkRect.width / 2) {
                link.classList.add('hover-left');
                link.classList.remove('hover-right');
            } else {
                link.classList.add('hover-right');
                link.classList.remove('hover-left');
            }
            link.classList.add('hover');
        });

        link.addEventListener('mouseleave', () => {
            link.classList.remove('hover', 'hover-left', 'hover-right');
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var text = "Bienvenido a mi portfolio";
        var element = document.getElementById('welcomeText');
        var index = 0;

        function animateText() {
            if (index < text.length) {
                element.innerHTML += text.charAt(index);
                index++;
                setTimeout(animateText, 100); // Adjust the speed of animation by changing the milliseconds
            }
        }

        animateText();
    });
</script>
</body>
